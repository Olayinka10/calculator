    <title>Document</title>

<body>
    <div class="container">
      <div class="calculator">
        <div class="space">
          <div class="tim" id="see"></div>
         </div>
       <div id="result">
     <input type="" disabled class="display" id="display">
    <input type="" id="output"  disabled>
   </div>
      <div id="keyboard">
         <button class="operator" onclick="del('C')" value="c"  id="clea">C</button>
         <button class="operator" onclick="can('CE')" value="CE"  id="backspace">x</button>
         <button class="operator" onclick="math('%')" value="%"  id="%">%</button>
         <button class="operator" onclick="math('/')" value="/"  id="/">/</button>
         <button class="number" onclick="math('9')" value="9"  id="9">9</button>
         <button class="number" onclick="math('8')" value="8"  id="8">8</button>
         <button class="number" onclick="math('7')" value="7"  id="7">7</button>
         <button class="operator" onclick="math('*')" value="*" id="*">*</button>
         <button class="number" onclick="math('4')" value="4"  id="4">4</button>
         <button class="number" onclick="math('5')" value="5"  id="5">5</button>
         <button class="number" onclick="math('6')" value="6"  id="6">6</button>
         <button class="operator" onclick="math('-')" value="-"  id="-">-</button>
         <button class="number" onclick="math('1')" value="1"  id="1">1</button>
         <button class="number" onclick="math('2')" value="2"  id="2">2</button>
         <button class="number" onclick="math('3')" value="3"  id="3">3</button>
         <button class="operator" onclick="math('+')" value="+"  id="+">+</button>
         <button class="operator" onclick="math('+-')" value="+-"  id="+-">+-</button>
         <button class="number" onclick="math('0')" value="0"  id="0">0</button>
         <button class="number" onclick="math('.')" value="."  id=".">.</button>
         <button class="operator" onclick=" equall('=')" value="="  id="=">=</button>
      </div>
    </div>

    </div>
</body>
